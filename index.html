<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REST Consumer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">


</head>
<body>

<div class="container mt-5">
    <h1>API REST Consumer</h1>

    <!-- Dropdown to select a table -->
    <div class="form-group">
        <label for="tableSelect">Select a table:</label>
        <select class="form-control" id="tableSelect">
        </select>
    </div>

    <!-- Form to add a new record -->
    <div id="formContainer" class="mt-4">
        
    </div>
    
    <!-- Cards to display data -->
    <div id="cardsContainer" class="row mt-4"></div>


</div>

<!-- Modal para recortar la imagen -->
<div class="modal fade" id="cropModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
         <h5 class="modal-title">Recortar imagen</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
         </button>
      </div>
      <div class="modal-body">
         <img id="imageToCrop" src="" alt="Imagen a recortar" style="max-width: 100%;">
      </div>
      <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
         <button type="button" class="btn btn-primary" id="cropButton">Recortar</button>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
<script src="app.js"></script>
</body>
</html>
